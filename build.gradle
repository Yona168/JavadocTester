plugins {
    id 'java'
}

group 'com.github.yona168'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
task myJavadocs(type: Jar, dependsOn: javadoc) {
    destinationDir=project.projectDir
}

